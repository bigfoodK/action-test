name: "Get Models"
outputs:
  models:
    description: "Models in json format"
runs:
  using: "composite"
  steps:
    - run: pwd
      shell: bash
      working-directory: ./.github/actions/get-models
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: "npm"
        cache-dependency-path: ./.github/actions/get-models/package-lock.json
    - run: npm ci
      shell: bash
    - run: npm start
      shell: bash
