name: "Get Models"
outputs:
  models:
    description: "Models in json format"
runs:
  using: "composite"
  steps:
    - run: cd ./.github/actions/get-models
      shell: bash
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: "npm"
    - run: npm ci
      shell: bash
    - run: npm start
      shell: bash
